<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Задачник по программированию МАОУ РЛИ</title>
  <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script>window.$ = window.jQuery = require('jquery');</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script></script>
  <script src="handle.js"></script>
  <style>li.page-item {width: 7%} body {margin-bottom: 2em} .jumbotron{border-radius: 0} a.btn {margin-top: 1em} pre {margin: 0} code {background-color: #fafafa}</style>
</head>
<body>
  <div class="jumbotron text-center">
    <h1 class="display-4">Задачник по&nbsp;программированию</h1>
    <p><a href="https://www.youtube.com/channel/UCCjI4CpjpL-ndf0el6UAcrw" target="_blank">Learnium. Обучающие видео по информатике</a></p>
    <p>Источник с задачами: <a href="https://www.codewars.com/" target="_blank">Codewars.com</a></p>
    <p>Перевод условий задач: <a href="https://nikitalvovsolnechnogorsk.wordpress.com/" target="_blank">Никита Львов</a></p>
  </div>
  <div class="container">
    <div class="row">
      <nav aria-label="Page navigation example" class="col-md-12">
        <h5>Перейти к задаче: </h5>
        <!-- PAGINATION LINE 1 jQuery Append-->
        <ul class="pagination"></ul>
        <!-- PAGINATION LINE 2 jQuery Append-->
        <ul class="pagination"></ul>
        <!-- PAGINATION LINE 3 jQuery Append-->
        <ul class="pagination">
        </ul>
      </nav>
    </div>
    <div class="row">
      <div class="col-md-12">
        <!-- HANDLEBARS TEMPLATES CONTAINER -->
        <div class="tasks_container">
          TEST
        </div>
        <!-- HANDLEBARS TEMPLATE -->
        <script  id="task_template" type="text/x-handlebars-template">
          {{#each tasks}}
          <h5 id="N{{id}}">{{id}}. {{title}}</h5>
          {{{text}}} <br><br>
          Например: <br><br>
          <code>{{{example}}}</code>
          <br>
          <a class="btn btn-primary" data-toggle="collapse" href="#N{{id}}-JS-ANSWER" role="button" aria-expanded="false" aria-controls="#N{{id}}-JS-ANSWER">Решение на JavaScript</a>
          <div class="collapse" id="N{{id}}-JS-ANSWER">
            <div class="card card-body">
              <pre>{{{js_answer}}}</pre>
            </div>
          </div>
          <hr>
          {{/each}}
        </script>
        <!-- end -->
      </div>
    </div>
  </div>
</body>
</html>
